
<ion-header>
  <ion-navbar>
    <ion-title>Wifi point information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>Address: {{wifiPoint.ADRECA}}</div>
  <div>Facilities: {{wifiPoint.EQUIPAMENT}}</div>
  <div>Neighborhood: {{wifiPoint.NOM_BARRI}}</div>
  <div>Latitude: {{wifiPoint.LATITUD}}</div>
  <div>Longitude: {{wifiPoint.LONGITUD}}</div>
  <div *ngIf="wifiPoint.TELEFON && wifiPoint.TELEFON.length >= 9">Phone: {{wifiPoint.TELEFON}}</div>
  <div id="map"></div>
</ion-content>
